Основные моменты

    Эта порода не рекомендуется начинающим собаководам: она требует грамотной социализации и невероятного терпения.
    Внушительные размеры тибетца не всегда сочетаются с привычными апартаментами, поэтому лучше всего держать собаку в частном доме.
    Пик активности мастифов приходится на вечернее или даже ночное время: именно тогда лучше всего гулять с питомцем на улице.
    Тибетские мастифы не могут держаться на цепи, поскольку очень коммуникабельны и хотят проводить время со своим хозяином.
    Эти собаки невероятно умны и независимы, и в некоторых случаях придётся проявить твёрдость характера.
    Все тибетцы – обладатели громогласного лая, поэтому потрудитесь над тем, чтобы ваш пёс не издавал шум без причины.
    Мастифы нуждаются в постоянной физической активности, иначе могут заскучать и буквально превратить ваш дом в руины.
    Не любят шумные компании, поскольку видят в них потенциальную угрозу.
    Неплохо уживаются с детьми и, при определённых обстоятельствах, животными.
