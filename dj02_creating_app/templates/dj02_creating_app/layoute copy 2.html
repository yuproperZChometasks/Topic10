{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'dj02_creating_app/css/main.css' %}">
    {% block title %}
    <title>DogDjango</title>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light p-4">
                <img src="{% static 'dj02_creating_app/img/dog.jpg' %}" alt="котик на двух лапках" class="img-fluid mb-3">
                <h2 class="text-center">DogDjango</h2>
                {% include 'dj02_creating_app/nav.html' %}
            </aside>
            <main class="col-md-9 p-4">
                {% block content %}
                <h1>Welcome to DogDjango</h1>
                <p>Your content goes here.</p>
                {% endblock %}
            </main>
            
            {% include 'dj02_creating_app/footer.html' %} <!-- Включение футера -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
